<div class="container">
  <div class="row">
    <div class="col">
      <div class= "data data2">
        {{indice+1}}:{{empleadoDeLista.nombre}}{{empleadoDeLista.apellido}}{{empleadoDeLista.cargo}}{{empleadoDeLista.salario}}
        <a [routerLink]="['/actualiza',indice]" [queryParams]="{accion:'1'}">
          Actualiza
        </a>
        &nbsp;&nbsp;
        <a [routerLink]="['/actualiza',indice]" [queryParams]="{accion:'2'}">
          Elimina
        </a>
       
    </div>
    <app-caracteristicas-empleado-c (caracteristicasEmpleados)="agregarCaracteristica($event)" 
    [borraCaracteristica]="caracteristica"
    (deleteRequest)= "borrarCaracteristicas($event)">

    </app-caracteristicas-empleado-c>

      <ul style="list-style:none;">
        <li *ngFor="let caracteristica of arrayCaracteristicas">
          {{caracteristica}}
          
        </li>
      </ul>
    
  </div>
</div>
</div>
